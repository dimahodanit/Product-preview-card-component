<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon-32x32.png">
    <title>Product preview card component</title>
    
</head>
<body>
    <main class="container">
        <section class="section__image image">
        </section>
        <article class="article__content content">
            <div class="card__description">
                <h1 class="card__category">perfume</h1>
                <h2 class="card__name">gabrielle essence eau de parfum</h2>
                <p class="card__text">A floral, solar and voluptuous <br> interpritation composed by Oliver <br> Polge, Perfumer-Creator for the House of CHANNEL.</p>
                <div class="card__price">
                    <h3 class="card__discount_price">$149.99</h3>
                    <h4 class="card__old_price">$169.99</h4>
                </div>
            </div>
            <button class="button"><img class="button__img" src="icons/icon-cart.svg" alt="card"><p class="button__name">Add to Cart</p></button>
        </article>
    </main>
</body>
</html>
